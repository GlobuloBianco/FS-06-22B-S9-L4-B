<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta name="description" content="To do list fatto con typescript">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</head>

<body style="background-color: wheat;">

    <header class="py-2 border-bottom border-3 border-white gradient">
        <h1 class="display-6 p-2 text-center text-white">-&nbsp;&nbsp;[ To Do List ]&nbsp;&nbsp;-</h1>
    </header>

    <main class="text-center mt-5 d-flex flex-column align-items-center">
        <div>
            <button type="button" id="creaLista" class="p-0" onclick="creaNuovo()">+</button>
            <p class="text-black my-2 mb-5 font-weight-bold">Add List</p>
        </div>
        <!-- carte container -->
        <div id="cardList" class="container d-flex align-items-start justify-content-center flex-wrap carte">
        </div>
    </main>

    <!-- PopUp di creazione -->
    <div id="popUpCrea" class="">
        <h2 class="display-4">Nome della lista:</h2>
        <input type="text" id="nomeLista" class="form-control text-center m-2" placeholder="Inserisci un nome">
        <div class="mt-2">
            <button type="button" class="btn btn-success border border-dark px-5 me-5" onclick=confermaSi()>Si</button>
            <button type="button" class="btn bg-white border border-dark px-5" onclick=confermaNo()>No</button>
        </div>
    </div>

    <!-- PopUp di aggiunta -->
    <div id="popUpAdd" class="">
        <h2 class="display-4">Aggiungi elemento:</h2>
        <input type="text" id="itemAdded" class="form-control text-center m-2" placeholder="Inserisci">
        <div class="mt-2">
            <button type="button" class="btn bg-white text-danger border border-danger me-5"
                onclick=confermaNo()>X</button>
            <button type="button" class="btn btn-success border border-dark px-5 me-5"
                onclick=aggiungi()>Aggiungi</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>


</html>
